<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Практика от 1 до 15 задания</title>
  </head>
  <body>
    <!-- Задание №1. Сделайте калькулятор, который будет находить площадь и периметр квадрата. -->
    <p>Введите сторону квадрата</p>
    <input class="cube" submit="text" placeholder="a" />
    <button class="cube-c">Периметр</button>
    <button class="cube-s">Площадь</button>
    <div class="cube-total">
      <p>Периметр:</p>
      <p class="cube-total-c"></p>
      <p>Площадь:</p>
      <p class="cube-total-s"></p>
    </div>

    <!-- Сделайте калькулятор, который будет находить площадь и периметр прямоугольника. -->
    <p>Введите стороны прямоугольника</p>
    <div class="rectangle">
      <input class="rectangle-a" submit="text" placeholder="a" />
      <input class="rectangle-b" submit="text" placeholder="b" />
    </div>
    <!-- Сделайте калькулятор, который будет находить площадь круга и длину окружности. -->
    <p>Введите радиус окружности</p>
    <input class="circle" submit="text" placeholder="r" />
    <!-- Сделайте калькулятор, который будет находить площадь треугольника по трем сторонам. -->
    <p>Введите стороны треугольника</p>
    <div class="triangle">
      <input class="triangle-a" submit="text" placeholder="a" />
      <input class="triangle-b" submit="text" placeholder="b" />
      <input class="triangle-c" submit="text" placeholder="c" />
    </div>
  </body>
  <script src="practice_1_15.js?v=1"></script>
</html>
